name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.5"
      
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
      
      - name: Inject Firebase Options (Dart)
        env:
          FIREBASE_OPTIONS_DART: ${{ secrets.FIREBASE_OPTIONS_CONTENT }}
        run: |
          mkdir -p lib
          echo "$FIREBASE_OPTIONS_DART" > lib/firebase_options.dart
        shell: bash
      
      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p android/app
          if [ -z "$GOOGLE_SERVICES_JSON" ]; then
            echo '{"project_info": {"project_id": "dummy-pr"}}' > android/app/google-services.json
          else
            echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json
          fi
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Generate riverpod/build runner files
        run: flutter pub run build_runner build --delete-conflicting-outputs
      
      - run: flutter build web
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ACCEL_O_ROT }}
          channelId: live
          projectId: accel-o-rot